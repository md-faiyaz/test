<!DOCTYPE html>
<html>
<head>
  <title>Myntra Clone</title>
  <link rel="stylesheet" type="text/css" href="myntra.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="myntra.png" alt="Myntra Logo">
      </div>
      <ul class="nav-links">
        <li id="label1"><a href="#">Men</a></li>
        <li id="label1"><a href="#">Women</a></li>
        <li id="label1"><a href="#">Kids</a></li>
        <li id="label1"><a href="#">Home & Living</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
      </div>
      <div class="cart">
        <a href="#"><img src="cart.png" alt="Cart Icon"></a>
      </div>
    </nav>
  </header>
  
  <section class="banner">
    <img src="img2.jpg" alt="Banner Image">
    <div class="banner-content">
      <h1>Welcome to Myntra</h1>
      <p>Shop the latest fashion trends</p>
      <a href="#" class="btn">Shop Now</a>

  </section>
  
  <section class="products">
    <h2>New Arrivals</h2>
    <div class="product-card">
      <img src="product 1.jpg" alt="Product Image">
      <h3>Product 1</h3>

    <div class="product-card">
      <img src="product.jpg" alt="Product Image">
      <h3>Product 2</h3>
      <p>$59.99</p>
    </div>
    <!-- More product cards -->

  <footer>
    <p>&copy; 2023 Myntra. All rights reserved.</p>
  </footer>

</html>
